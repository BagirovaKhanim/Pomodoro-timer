<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assest/css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="row  ">
                <h1 id="clock"></h1>
            </div>
            <div class="row">
                <div class="nav-wrapper">
                    <h1>
                        <a href="https://pomofocus.io/" target="_blank">
                            <img src="https://pomofocus.io/images/icon-white2.png" alt="">
                            <span>Pomofocus</span>
                        </a>
                    </h1>
                    <ul>
                        <li><a href="#"><img src="https://pomofocus.io/icons/graph-white.png" alt="">
                                <span>Report</span></a></li>
                        <li><a href="#"><img src="https://pomofocus.io/icons/config-white.png" alt="">
                                <span>Setting</span></a></li>
                        <li><a href="#"><img src="https://pomofocus.io/icons/user-white.png" alt="">
                                <span>Login</span></a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="wrapper">
                        <div class="wrapper-list">
                            <ul>
                                <li><a href="#">
                                        <span>Pomodoro</span></a></li>
                                <li><a href="#">
                                        <span>Short Break</span></a></li>
                                <li><a href="#">
                                        <span>Long Break</span></a></li>
                            </ul>
                        </div>
                        <div class="time-string">
                            <h1 class="count-time">25:00</h1>
                        </div>
                        <div class="time">
                            <button class="startBtn">START</button>
                            <button class="pauseBtn">PAUSE</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="todo">
            <div class="container">
                <div class="row">
                    <div class="wrapper-time">
                        <div class="time-focus">
                            <h4>#0</h4>
                            <h3>Time to focus!</h3>
                        </div>
                    </div>
                    <div class="todo">
                        <div class="todo-header">
                            <span>Tasks</span>
                            <button><img src="	https://pomofocus.io/icons/threedots-white.png" alt=""></button>
                        </div>
                        <ul class="todoList">
                        </ul>
                        <input type="text" placeholder="Enter todo..." class="todoInput form-control">
                        <button class="todoAddBtn">
                            <img src="	https://pomofocus.io/icons/plus-circle-white.png" alt="">
                            <span class="addTodoSpan">Add Task</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assest/app.js"></script>
</body>

</html>
